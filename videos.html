<!-- Background Audio Script (with saved prefs + first-gesture autoplay) -->
	<script>
	(() => {
		const LS_MUTE_KEY = 'siteAudioMuted';
		const LS_VOL_KEY = 'siteAudioVolume';
		let audioEl = null;

		const loadPrefs = () => {
			let muted = true; let vol = 0.5;
			try { const m=localStorage.getItem(LS_MUTE_KEY); const v=localStorage.getItem(LS_VOL_KEY);
				if (m !== null) muted = (m==='1');
				if (v !== null) { const nv=Math.max(0,Math.min(1,parseFloat(v))); if(!Number.isNaN(nv)) vol=nv; }
			} catch {}
			return { muted, vol };
		};
		const saveMute=(m)=>{ try{ localStorage.setItem(LS_MUTE_KEY, m?'1':'0'); }catch{} };
		const saveVol =(v)=>{ try{ localStorage.setItem(LS_VOL_KEY, String(v)); }catch{} };

		document.addEventListener('DOMContentLoaded', ()=>{
			let data={}; try{ data = JSON.parse(document.getElementById('loop-data').textContent); }catch{}
			const loops = Array.isArray(data.loops)?data.loops:[]; if(!loops.length) return;
			const src = loops[(Math.random()*loops.length)|0].src;
			audioEl = new Audio(src); audioEl.loop = true; window.__siteAudioEl = audioEl;
			const { muted, vol } = loadPrefs(); audioEl.volume=vol; audioEl.muted=muted; audioEl.play().catch(()=>{});

			const controls=document.createElement('div'); controls.id='music-controls';
			const btn=document.createElement('button'); btn.id='mute-btn'; btn.textContent=(muted||vol===0)?'🔇':'🔊';
			const slider=document.createElement('input'); slider.type='range'; slider.id='volume-slider'; slider.min='0'; slider.max='1'; slider.step='0.01'; slider.value=String(vol);

			btn.addEventListener('click',()=>{ if(!audioEl) return; audioEl.muted=!audioEl.muted; saveMute(audioEl.muted); btn.textContent=(audioEl.muted||audioEl.volume==0)?'🔇':'🔊'; if(!audioEl.muted&&audioEl.paused){ audioEl.play().catch(()=>{}); } });
			slider.addEventListener('input',()=>{ if(!audioEl) return; const v=Math.max(0,Math.min(1,parseFloat(slider.value))); audioEl.volume=v; saveVol(v); btn.textContent=(audioEl.muted||v===0)?'🔇':'🔊'; });

			const onFirstGesture=()=>{ if(!audioEl) return; if(!audioEl.muted&&audioEl.paused){ audioEl.play().catch(()=>{}); } window.removeEventListener('pointerdown',onFirstGesture); window.removeEventListener('keydown',onFirstGesture); };
			window.addEventListener('pointerdown',onFirstGesture,{passive:true}); window.addEventListener('keydown',onFirstGesture);

			window.addEventListener('storage',(e)=>{
				if(!audioEl) return;
				if(e.key===LS_MUTE_KEY && e.newValue!=null){ audioEl.muted=(e.newValue==='1'); btn.textContent=(audioEl.muted||audioEl.volume==0)?'🔇':'🔊'; if(!audioEl.muted&&audioEl.paused){ audioEl.play().catch(()=>{}); } }
				if(e.key===LS_VOL_KEY && e.newValue!=null){ const v=Math.max(0,Math.min(1,parseFloat(e.newValue))); if(!Number.isNaN(v)){ audioEl.volume=v; slider.value=String(v); } btn.textContent=(audioEl.muted||audioEl.volume==0)?'🔇':'🔊'; }
			});

			controls.appendChild(btn); controls.appendChild(slider); document.body.appendChild(controls);
		});
	})();
	</script>			<!-- Rock toggle image (page-bottom, right rail) + synced rock layer -->
	<script>
	(function(){
	  const LS_MUTE_KEY = 'siteAudioMuted';
	  const LS_VOL_KEY  = 'siteAudioVolume';
	  const ROCK_SRC = 'assets/audio/loops/rock.ogg';
	  const IMG_SRC  = 'assets/rock.png';
	  let rock=null, active=false, fadeRAF=0, base=null;
	  function targetVol(){ try{ const m=localStorage.getItem(LS_MUTE_KEY)==='1'; const v=parseFloat(localStorage.getItem(LS_VOL_KEY)||'0.5'); return m?0:Math.max(0,Math.min(1,v)); }catch{ return 0.5; } }
	  function ensureRock(){ if(rock) return rock; rock=new Audio(ROCK_SRC); rock.loop=true; rock.volume=0; rock.muted=false; window.__rockAudioEl=rock; return rock; }
	  function fadeTo(a,to,ms){ if(!a) return; if(fadeRAF) cancelAnimationFrame(fadeRAF); const from=a.volume; const t0=performance.now(); to=Math.max(0,Math.min(1,to)); function step(t){ const p=Math.min(1,(t-t0)/Math.max(1,ms||200)); a.volume = from + (to-from)*p; if(p<1) fadeRAF=requestAnimationFrame(step); else fadeRAF=0; } fadeRAF=requestAnimationFrame(step); }
	  function syncRock(){ if(!base||!rock) return; try{ rock.playbackRate=base.playbackRate; }catch{} try{ const d=Math.abs((rock.currentTime||0)-(base.currentTime||0)); if(d>0.5) rock.currentTime=base.currentTime; }catch{} }
	  function wireBase(){ base = window.__siteAudioEl || null; if(!base) return; const a=ensureRock(); a.currentTime = base.currentTime||0; a.play().catch(()=>{});
	    base.addEventListener('play', ()=>{ a.currentTime=base.currentTime||0; a.play().catch(()=>{}); });
	    base.addEventListener('pause', ()=>a.pause());
	    base.addEventListener('seeking', syncRock);
	    base.addEventListener('seeked', syncRock);
	    base.addEventListener('ratechange', ()=>{ try{ a.playbackRate = base.playbackRate; }catch{} });
	    base.addEventListener('ended', ()=>{ a.currentTime = 0; });
	    base.addEventListener('timeupdate', ()=>{ if(!a.paused) syncRock(); });
	    base.addEventListener('volumechange', ()=>{ a.volume = active ? base.volume : 0; });
	    window.addEventListener('storage', (e)=>{ if(!e || e.key===LS_MUTE_KEY || e.key===LS_VOL_KEY){ a.volume = active ? targetVol() : 0; } });
	  }
	  function ensureAnchor(){ let an = document.getElementById('rock-anchor'); if(!an){ an = document.createElement('div'); an.id='rock-anchor'; an.style.position='relative'; an.style.height='0'; document.body.appendChild(an); } return an; }
	  function ensureRockImage(){ if(document.getElementById('rock-toggle')) return; const img=document.createElement('img'); img.id='rock-toggle'; img.src=IMG_SRC; img.alt='Rock toggle'; Object.assign(img.style,{ position:'absolute', right:'calc(var(--rail-w) + var(--rock-rail-gap))', bottom:'-28px', width:'min(30vw, 260px)', zIndex:'6', userSelect:'none', cursor:'pointer', filter:'drop-shadow(0 6px 18px rgba(0,0,0,0.55))', transition:'opacity 160ms ease' });
	    img.addEventListener('click', ()=>{ const a=ensureRock(); if(a.paused) a.play().catch(()=>{}); active = !active; window.__rockActive = active; const tv = active ? (base ? base.volume : targetVol()) : 0; fadeTo(a, tv, 220); img.style.opacity = active ? '1' : '0.9'; });
	    ensureAnchor().appendChild(img);
	  }
	  document.addEventListener('DOMContentLoaded', ()=>{ wireBase(); ensureRockImage(); setTimeout(wireBase,0); });
	})();
	</script></body>
