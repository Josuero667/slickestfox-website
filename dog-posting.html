	<!-- Inline JSON (loop config) -->
	<script id="loop-data" type="application/json">
	{
		"loops": [
			{ "src": "assets/audio/loops/dogposting.ogg" }
		]
	}
	</script>

	<!-- Background Audio Script -->
	<script>
	(() => {
		let audioEl = null;

		// Inline JSON with loop sources
		let data = {};
		try { data = JSON.parse(document.getElementById("loop-data").textContent); } catch {}
		const loops = Array.isArray(data.loops) ? data.loops : [];

		document.addEventListener("DOMContentLoaded", ()=>{
			if (!loops.length) return;
			const src = loops[Math.floor(Math.random() * loops.length)].src;

			// create <audio>
			audioEl = new Audio(src);
			audioEl.loop = true;
			audioEl.volume = 0.5;   // start half volume
			audioEl.muted = true;   // start muted
			// Try to play silently (will often succeed because muted)
			audioEl.play().catch(()=>{});

			// create controls
			const controls = document.createElement("div");
			controls.id = "music-controls";

			const btn = document.createElement("button");
			btn.id = "mute-btn";
			btn.textContent = "🔇"; // start muted

			const slider = document.createElement("input");
			slider.type = "range";
			slider.id = "volume-slider";
			slider.min = "0"; slider.max = "1"; slider.step = "0.01";
			slider.value = audioEl.volume;

			// toggle mute/unmute
			btn.addEventListener("click", ()=>{
				if (!audioEl) return;
				audioEl.muted = !audioEl.muted;
				btn.textContent = audioEl.muted ? "🔇" : "🔊";
				// ensure playback actually starts on unmute
				if (!audioEl.muted && audioEl.paused){
					audioEl.play().catch(err=>console.warn("Play blocked:", err));
				}
			});

			// adjust volume
			slider.addEventListener("input", ()=>{
				if (!audioEl) return;
				audioEl.volume = slider.value;
				if (audioEl.volume == 0 || audioEl.muted){
					btn.textContent = "🔇";
				} else {
					btn.textContent = "🔊";
				}
			});

			controls.appendChild(btn);
			controls.appendChild(slider);
			document.body.appendChild(controls);
		});
	})();
	</script>
